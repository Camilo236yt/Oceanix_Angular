<div class="space-y-4 md:space-y-6">
  <!-- Título -->
  <div class="flex-1 min-w-0">
    <h1 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] truncate">Reportes</h1>
    <p class="text-[var(--text-tertiary)] text-xs md:text-sm mt-1">Analiza tendencias y genera reportes del sistema</p>
  </div>

  <!-- Filtros de Búsqueda -->
  <div class="bg-[var(--card-bg)] rounded-xl shadow-sm border border-[var(--card-border)]">
    <!-- Header del card con botón de toggle -->
    <div
      (click)="toggleFilters()"
      class="flex items-center justify-between p-4 md:p-6 cursor-pointer hover:bg-[var(--bg-hover)] transition-colors rounded-t-xl">
      <h2 class="text-base md:text-lg font-bold text-[var(--text-primary)]">Filtros de Búsqueda</h2>
      <app-icon
        [name]="isFiltersCollapsed ? 'chevron-down' : 'chevron-up'"
        class="w-5 h-5 text-[var(--text-tertiary)] transition-transform">
      </app-icon>
    </div>

    <!-- Contenido colapsable -->
    <div [class.hidden]="isFiltersCollapsed" class="px-4 md:px-6 pb-4 md:pb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4 mb-3 md:mb-4">
      <!-- Fecha Inicio -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-[var(--text-secondary)] mb-2">Fecha Inicio</label>
        <div class="relative">
          <input
            type="date"
            [(ngModel)]="fechaInicio"
            class="date-input w-full px-3 md:px-4 py-2 pr-10 text-sm md:text-base border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent appearance-none bg-[var(--bg-secondary)] text-[var(--text-primary)]"
            [attr.placeholder]="'dd/mm/aaaa'">
          <svg class="date-icon absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--text-tertiary)] pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>

      <!-- Fecha Fin -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-[var(--text-secondary)] mb-2">Fecha Fin</label>
        <div class="relative">
          <input
            type="date"
            [(ngModel)]="fechaFin"
            class="date-input w-full px-3 md:px-4 py-2 pr-10 text-sm md:text-base border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent appearance-none bg-[var(--bg-secondary)] text-[var(--text-primary)]"
            [attr.placeholder]="'dd/mm/aaaa'">
          <svg class="date-icon absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-[var(--text-tertiary)] pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>

      <!-- Tipo de Incidencia -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-[var(--text-secondary)] mb-2">Tipo de Incidencia</label>
        <select
          [(ngModel)]="tipoIncidencia"
          class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-[var(--bg-secondary)] text-[var(--text-primary)]">
          <option>Todos</option>
          <option>Pérdida</option>
          <option>Retraso</option>
          <option>Daño</option>
          <option>Otro</option>
        </select>
      </div>

      <!-- Empresa -->
      <div>
        <label class="block text-xs md:text-sm font-medium text-[var(--text-secondary)] mb-2">Empresa</label>
        <select
          [(ngModel)]="empresa"
          class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-[var(--bg-secondary)] text-[var(--text-primary)]">
          <option>Todas</option>
          <option>Empresa A</option>
          <option>Empresa B</option>
          <option>Empresa C</option>
          <option>Empresa D</option>
        </select>
      </div>
    </div>

      <!-- Botones de Filtros -->
      <div class="flex flex-col md:flex-row gap-3">
        <button
          (click)="aplicarFiltros(); $event.stopPropagation()"
          class="bg-purple-600 hover:bg-purple-700 text-white px-4 md:px-6 py-2 rounded-lg font-medium transition-colors text-sm md:text-base">
          Aplicar Filtros
        </button>
        <button
          (click)="limpiarFiltros(); $event.stopPropagation()"
          class="bg-[var(--bg-tertiary)] hover:bg-[var(--bg-hover)] text-[var(--text-primary)] px-4 md:px-6 py-2 rounded-lg font-medium transition-colors text-sm md:text-base">
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <!-- Botones de Exportación -->
  <div class="flex flex-col md:flex-row gap-3">
    <button
      (click)="exportarPDF()"
      class="bg-[var(--card-bg)] hover:bg-[var(--bg-hover)] text-[var(--text-primary)] px-4 md:px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center justify-center md:justify-start gap-2 shadow-sm border border-[var(--card-border)] text-sm md:text-base">
      <app-icon name="download" class="w-5 h-5"></app-icon>
      Exportar PDF
    </button>
    <button
      (click)="exportarExcel()"
      class="bg-[var(--card-bg)] hover:bg-[var(--bg-hover)] text-[var(--text-primary)] px-4 md:px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center justify-center md:justify-start gap-2 shadow-sm border border-[var(--card-border)] text-sm md:text-base">
      <app-icon name="file-text" class="w-5 h-5"></app-icon>
      Exportar Excel
    </button>
  </div>

  <!-- Gráficas -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
    <!-- Gráfica de Línea: Tiempo Promedio de Respuesta -->
    <div class="bg-[var(--card-bg)] rounded-xl shadow-sm p-4 md:p-6 border border-[var(--card-border)]">
      <h3 class="text-base md:text-lg font-bold text-[var(--text-primary)] mb-3 md:mb-4">Tiempo Promedio de Respuesta</h3>
      <div class="h-64 md:h-[300px]">
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                type="line">
        </canvas>
      </div>
    </div>

    <!-- Gráfica de Barras: Porcentaje de Cumplimiento por Empresa -->
    <div class="bg-[var(--card-bg)] rounded-xl shadow-sm p-4 md:p-6 border border-[var(--card-border)]">
      <h3 class="text-base md:text-lg font-bold text-[var(--text-primary)] mb-3 md:mb-4">Porcentaje de Cumplimiento por Empresa</h3>
      <div class="h-64 md:h-[300px]">
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                type="bar">
        </canvas>
      </div>
    </div>
  </div>
</div>
