<div class="space-y-6">
  <!-- Título -->
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Reportes</h1>
    <p class="text-gray-600 text-sm mt-1">Analiza tendencias y genera reportes del sistema</p>
  </div>

  <!-- Filtros de Búsqueda -->
  <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
    <h2 class="text-lg font-bold text-gray-900 mb-4">Filtros de Búsqueda</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
      <!-- Fecha Inicio -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
        <input
          type="date"
          [(ngModel)]="fechaInicio"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="dd/mm/aaaa">
      </div>

      <!-- Fecha Fin -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
        <input
          type="date"
          [(ngModel)]="fechaFin"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="dd/mm/aaaa">
      </div>

      <!-- Tipo de Incidencia -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Incidencia</label>
        <select
          [(ngModel)]="tipoIncidencia"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
          <option>Todos</option>
          <option>Pérdida</option>
          <option>Retraso</option>
          <option>Daño</option>
          <option>Otro</option>
        </select>
      </div>

      <!-- Empresa -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Empresa</label>
        <select
          [(ngModel)]="empresa"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
          <option>Todas</option>
          <option>Empresa A</option>
          <option>Empresa B</option>
          <option>Empresa C</option>
          <option>Empresa D</option>
        </select>
      </div>
    </div>

    <!-- Botones de Filtros -->
    <div class="flex gap-3">
      <button
        (click)="aplicarFiltros()"
        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
        Aplicar Filtros
      </button>
      <button
        (click)="limpiarFiltros()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium transition-colors">
        Limpiar
      </button>
    </div>
  </div>

  <!-- Botones de Exportación -->
  <div class="flex gap-3">
    <button
      (click)="exportarPDF()"
      class="bg-white hover:bg-gray-50 text-gray-700 px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center gap-2 shadow-sm border border-gray-200">
      <app-icon name="download" class="w-5 h-5"></app-icon>
      Exportar PDF
    </button>
    <button
      (click)="exportarExcel()"
      class="bg-white hover:bg-gray-50 text-gray-700 px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center gap-2 shadow-sm border border-gray-200">
      <app-icon name="file-text" class="w-5 h-5"></app-icon>
      Exportar Excel
    </button>
  </div>

  <!-- Gráficas -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Gráfica de Línea: Tiempo Promedio de Respuesta -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
      <h3 class="text-lg font-bold text-gray-900 mb-4">Tiempo Promedio de Respuesta</h3>
      <div style="height: 300px;">
        <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                type="line">
        </canvas>
      </div>
    </div>

    <!-- Gráfica de Barras: Porcentaje de Cumplimiento por Empresa -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
      <h3 class="text-lg font-bold text-gray-900 mb-4">Porcentaje de Cumplimiento por Empresa</h3>
      <div style="height: 300px;">
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                type="bar">
        </canvas>
      </div>
    </div>
  </div>
</div>
