<div class="space-y-4 md:space-y-6">
  <!-- Título y botón Nueva Incidencia -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 md:gap-4">
    <div class="flex-1 min-w-0">
      <h1 class="text-2xl md:text-3xl font-bold text-[var(--text-primary)] truncate">Incidencias</h1>
      <p class="text-[var(--text-tertiary)] text-xs md:text-sm mt-1">Gestiona todas las incidencias del sistema</p>
    </div>
    <button
      (click)="createNewIncident()"
      class="bg-purple-600 hover:bg-purple-700 text-white px-3 md:px-5 py-2.5 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 shadow-sm flex-shrink-0">
      <app-icon name="plus" class="w-5 h-5"></app-icon>
      <span class="hidden md:inline">Nueva Incidencia</span>
    </button>
  </div>

  <!-- Barra de búsqueda y filtros -->
  <div class="mb-4 md:mb-6">
    <app-search-filters
      searchPlaceholder="Buscar incidencias..."
      [filters]="filterConfigs"
      (onFilterChange)="onFilterChange($event)">
    </app-search-filters>
  </div>

  <!-- Tabla de incidencias -->
  <app-data-table
    [columns]="tableColumns"
    [data]="incidents"
    [actions]="tableActions"
    (onActionClick)="handleTableAction($event)">
  </app-data-table>
</div>

<!-- View Incident Modal -->
<app-view-incident-modal
  [isOpen]="isViewIncidentModalOpen"
  [incidentData]="viewingIncidentData"
  (onClose)="closeViewIncidentModal()">
</app-view-incident-modal>
