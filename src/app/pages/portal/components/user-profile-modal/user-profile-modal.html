@if (isOpen && userProfile) {
<div (click)="handleBackdropClick($event)"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 animate-modal-in">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">Perfil de Usuario</h2>
      <button (click)="closeModal()"
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="px-6 py-6">
      <!-- User Avatar -->
      <div class="flex justify-center mb-6">
        @if (userProfile.profilePicture) {
        <!-- Google Profile Picture -->
        <img [src]="userProfile.profilePicture" [alt]="userProfile.fullName"
          class="w-20 h-20 rounded-full object-cover border-2 border-purple-200">
        } @else {
        <!-- Default Avatar Icon -->
        <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 2a5 5 0 1 1-5 5l.005-.217A5 5 0 0 1 12 2m2 12a5 5 0 0 1 5 5v1a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-1a5 5 0 0 1 5-5z" />
          </svg>
        </div>
        }
      </div>

      <!-- User Information -->
      <div class="space-y-4">
        <!-- Nombre Completo -->
        <div>
          <label class="block text-xs font-medium text-gray-500 mb-1.5">Nombre Completo</label>
          <div class="px-4 py-3 bg-gray-50 rounded-lg">
            <p class="text-sm font-medium text-gray-900">{{ userProfile.fullName }}</p>
          </div>
        </div>

        <!-- Correo Electrónico -->
        <div>
          <label class="block text-xs font-medium text-gray-500 mb-1.5">Correo Electrónico</label>
          <div class="px-4 py-3 bg-gray-50 rounded-lg">
            <p class="text-sm font-medium text-gray-900">{{ userProfile.email }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 space-y-3">
      <!-- Botón Ver Historial (solo móvil) -->
      <button (click)="onOpenHistory()"
        class="md:hidden w-full px-4 py-2.5 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 active:scale-98 transition-all flex items-center justify-center gap-2 shadow-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Ver Historial
      </button>

      <!-- Botón Cerrar Sesión -->
      <button (click)="onLogout()"
        class="w-full px-4 py-2.5 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 active:scale-98 transition-all flex items-center justify-center gap-2 shadow-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
}
