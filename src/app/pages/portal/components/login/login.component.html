<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-50 to-purple-100">
  <div class="w-full max-w-md px-8">
    <!-- Logo o título -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 mb-6 rounded-full bg-oceanix-purple-600">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Portal de Clientes</h1>
      <p class="text-gray-600">Accede para gestionar tus incidencias</p>
    </div>

    <!-- Card principal -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="space-y-6">
        <!-- Título del card -->
        <div class="text-center">
          <h2 class="text-xl font-semibold text-gray-900 mb-2">Iniciar Sesión</h2>
          <p class="text-sm text-gray-600">Continúa con tu cuenta de Google</p>
        </div>

        <!-- Botón de Google -->
        <button
          (click)="continueWithGoogle()"
          class="w-full flex items-center justify-center gap-3 px-6 py-4 bg-white border-2 border-gray-300 rounded-xl hover:bg-gray-50 hover:border-oceanix-purple-400 transition-all duration-200 shadow-sm hover:shadow-md group"
        >
          <!-- Logo de Google -->
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>

          <span class="text-base font-semibold text-gray-700 group-hover:text-oceanix-purple-700">
            Continuar con Google
          </span>
        </button>

        <!-- Texto informativo -->
        <div class="pt-4 text-center">
          <p class="text-xs text-gray-500">
            Al continuar, aceptas nuestros términos de servicio y política de privacidad
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
