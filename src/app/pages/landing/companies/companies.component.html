<section id="empresas" class="bg-gradient-to-br from-purple-50 via-white to-purple-50 py-12 md:py-20 px-4 md:px-6">
  <div class="max-w-6xl mx-auto">
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 text-center mb-10 md:mb-16 px-2">
      Confiado por equipos que valoran la eficiencia
    </h2>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
      <!-- Testimonial Card -->
      @for (testimonial of testimonials; track testimonial.name) {
      <div class="bg-white rounded-2xl md:rounded-3xl p-6 md:p-8 shadow-sm hover:shadow-md transition-shadow">
        <!-- Quote Icon -->
        <div class="mb-4 md:mb-6">
          <svg class="w-10 h-10 md:w-12 md:h-12 text-purple-200" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z" />
          </svg>
        </div>

        <!-- Quote Text -->
        <p class="text-sm md:text-base text-gray-700 mb-6 md:mb-8 leading-relaxed">
          "{{ testimonial.quote }}"
        </p>

        <!-- Author Info -->
        <div class="flex items-center gap-3 md:gap-4">
          <!-- Avatar with Initials -->
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-purple-100 flex items-center justify-center flex-shrink-0">
            <span class="text-xs md:text-sm font-bold text-purple-600">{{ testimonial.initials }}</span>
          </div>

          <!-- Name and Position -->
          <div>
            <h4 class="text-xs md:text-sm font-bold text-gray-900">{{ testimonial.name }}</h4>
            <p class="text-xs text-gray-500">{{ testimonial.position }}</p>
            <p class="text-xs text-gray-400">{{ testimonial.company }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
