<section id="caracteristicas" class="bg-gradient-to-br from-purple-50 via-white to-purple-50 py-12 md:py-20 px-4 md:px-6 mb-8 md:mb-12">
  <div class="max-w-6xl mx-auto">
    <!-- Title -->
    <h2
      class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900 text-center mb-10 md:mb-16 px-2"
      data-aos="fade-up"
      data-aos-duration="500"
    >
      Olvídate del caos en la gestión de reclamos
    </h2>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
      <!-- Feature Card -->
      @for (feature of features; track feature.title; let i = $index) {
      <div
        class="bg-white rounded-2xl md:rounded-3xl p-6 md:p-8 shadow-sm hover:shadow-md transition-shadow"
        data-aos="fade-up"
        data-aos-duration="1000"
        data-aos-easing="ease-in-out"
        [attr.data-aos-delay]="400 + (i * 500)"
      >
        <!-- Icon -->
        <div class="w-14 h-14 md:w-16 md:h-16 mb-4 md:mb-6 bg-purple-100 rounded-xl md:rounded-2xl flex items-center justify-center">
          @if (feature.icon === 'clock') {
          <!-- Clock Icon -->
          <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          }

          @if (feature.icon === 'bell') {
          <!-- Bell Icon -->
          <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          }

          @if (feature.icon === 'chart') {
          <!-- Chart Icon -->
          <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          }
        </div>

        <!-- Title -->
        <h3 class="text-lg md:text-xl font-bold text-gray-900 mb-2 md:mb-3">
          {{ feature.title }}
        </h3>

        <!-- Description -->
        <p class="text-sm md:text-base text-gray-500 leading-relaxed">
          {{ feature.description }}
        </p>
      </div>
      }
    </div>
  </div>
</section>
