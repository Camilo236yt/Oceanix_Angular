<!-- BotÃ³n flotante -->
<button (click)="toggleChat()"
    class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-50 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white rounded-full p-3 sm:p-4 shadow-2xl transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-300"
    [class.hidden]="isOpen" aria-label="Abrir asistente IA">
    <svg class="w-7 h-7 sm:w-8 sm:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
    <!-- Badge de IA -->
    <span
        class="absolute -top-1 -right-1 bg-gradient-to-r from-green-400 to-emerald-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">
        AI
    </span>
</button>

<!-- Ventana del chat -->
<div *ngIf="isOpen"
    class="fixed bottom-0 right-0 sm:bottom-6 sm:right-6 z-50 w-full sm:w-[28rem] h-screen sm:h-[650px] sm:max-h-[90vh] sm:rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-slideInRight border"
    [style.background-color]="'var(--bg-secondary)'"
    [style.border-color]="'var(--border-primary)'">

    <!-- Header -->
    <div
        class="bg-gradient-to-r from-purple-600 to-purple-700 dark:from-purple-700 dark:to-purple-800 p-3 sm:p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center p-px">
                <img src="/assets/logo/icono.png" alt="Oceanix" class="w-full h-full object-contain scale-110">
            </div>
            <div>
                <h3 class="text-white font-semibold text-base sm:text-lg">Oceanix AI</h3>
                <p class="text-purple-100 text-xs">Asistente CRM Inteligente</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button (click)="toggleChat()" class="p-2 hover:bg-white/20 rounded-lg transition-colors"
                aria-label="Cerrar chat">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mensajes -->
    <div #messagesContainer class="flex-1 overflow-y-auto p-3 sm:p-4 space-y-3 sm:space-y-4"
        [style.background-color]="'var(--bg-primary)'">

        <div *ngFor="let message of messages" class="flex" [class.justify-end]="message.role === 'user'"
            [class.justify-start]="message.role === 'assistant'">

            <div class="max-w-[85%] sm:max-w-[80%] rounded-2xl px-3 py-2 sm:px-4 sm:py-3 shadow-sm"
                [class.bg-purple-600]="message.role === 'user'"
                [class.text-white]="message.role === 'user'"
                [class.border]="message.role === 'assistant'"
                [style.background-color]="message.role === 'assistant' ? 'var(--card-bg)' : null"
                [style.border-color]="message.role === 'assistant' ? 'var(--card-border)' : null"
                [style.color]="message.role === 'assistant' ? 'var(--text-primary)' : null">

                <!-- Loading indicator -->
                <div *ngIf="message.isLoading" class="flex gap-1">
                    <div class="w-2 h-2 rounded-full animate-bounce" style="animation-delay: 0ms"
                        [style.background-color]="'var(--text-muted)'"></div>
                    <div class="w-2 h-2 rounded-full animate-bounce" style="animation-delay: 150ms"
                        [style.background-color]="'var(--text-muted)'"></div>
                    <div class="w-2 h-2 rounded-full animate-bounce" style="animation-delay: 300ms"
                        [style.background-color]="'var(--text-muted)'"></div>
                </div>

                <!-- Mensaje de texto regular -->
                <div *ngIf="!message.isLoading && !message.structuredData"
                    class="text-sm whitespace-pre-wrap break-words markdown-content"
                    [innerHTML]="message.content | markdown">
                </div>

                <!-- Datos estructurados -->
                <div *ngIf="!message.isLoading && message.structuredData">
                    <!-- Primero el mensaje de texto si existe -->
                    <div *ngIf="message.content" class="text-sm whitespace-pre-wrap break-words markdown-content mb-3"
                        [innerHTML]="message.content | markdown">
                    </div>

                    <!-- Luego los datos estructurados -->
                    <div [ngSwitch]="message.structuredData.type">
                        <!-- Tabla -->
                        <div *ngSwitchCase="'table'" [innerHTML]="renderTable(message.structuredData.data)"></div>

                        <!-- Card/Tarjeta -->
                        <div *ngSwitchCase="'card'" [innerHTML]="renderCard(message.structuredData.data)"></div>

                        <!-- Stats -->
                        <div *ngSwitchCase="'stat'" [innerHTML]="renderStats(message.structuredData.data)"></div>

                        <!-- Lista -->
                        <div *ngSwitchCase="'list'" [innerHTML]="renderList(message.structuredData.data)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="p-3 sm:p-4 border-t"
        [style.background-color]="'var(--bg-secondary)'"
        [style.border-color]="'var(--border-primary)'">
        <form (submit)="sendMessage(); $event.preventDefault()" class="flex items-center gap-2">
            <input type="text" [(ngModel)]="userInput" name="userInput" [disabled]="isLoading"
                placeholder="Pregunta algo... (ej: Ãºltimas incidencias)"
                class="flex-1 px-4 py-2.5 sm:py-3 text-sm sm:text-base border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                [style.background-color]="'var(--input-bg)'"
                [style.border-color]="'var(--input-border)'"
                [style.color]="'var(--input-text)'"
                autocomplete="off">
            <button type="submit" [disabled]="!userInput.trim() || isLoading"
                class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 active:scale-95 text-white rounded-full p-2.5 sm:p-3 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2"
                [style.focus.ring-offset-color]="'var(--bg-secondary)'"
                title="Enviar mensaje">
                <svg class="w-5 h-5 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
        <p class="text-xs mt-2 text-center" [style.color]="'var(--text-muted)'">
            ðŸ’¡ Puedo consultar incidencias, usuarios, roles y mÃ¡s
        </p>
    </div>
</div>
