@if (isOpen && roleData) {
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
       (click)="onBackdropClick($event)">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg">
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">{{ roleData.name }}</h2>
        <button (click)="onClose()"
                class="p-2 hover:bg-gray-100 rounded-lg transition-colors cursor-pointer">
          <app-icon name="x" class="w-5 h-5 text-gray-500"></app-icon>
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-5">
        <!-- Descripción -->
        <div>
          <h3 class="text-sm font-semibold text-gray-900 mb-2">Descripción</h3>
          <p class="text-gray-600">{{ roleData.description || 'Sin descripción' }}</p>
        </div>

        <!-- Estado y Puede Recibir Incidencias -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-sm font-semibold text-gray-900 mb-2">Estado</h3>
            <span class="inline-flex items-center">
              <span class="w-2 h-2 rounded-full mr-2"
                    [ngClass]="roleData.isActive ? 'bg-emerald-500' : 'bg-rose-500'"></span>
              <span [ngClass]="roleData.isActive ? 'text-emerald-600' : 'text-rose-600'">
                {{ getEstadoText() }}
              </span>
            </span>
          </div>
          <div>
            <h3 class="text-sm font-semibold text-gray-900 mb-2">Puede Recibir Incidencias</h3>
            <span class="text-gray-600">{{ getCanReceiveIncidentsText() }}</span>
          </div>
        </div>

        <!-- Total de Permisos -->
        <div>
          <h3 class="text-sm font-semibold text-gray-900 mb-2">Total de Permisos</h3>
          <span class="text-gray-600">{{ roleData.permissions?.length || 0 }} permisos asignados</span>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end p-6 border-t border-gray-200">
        <button (click)="onClose()"
                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors cursor-pointer">
          Cerrar
        </button>
      </div>
    </div>
  </div>
}
