@if (showBanner) {
  <div class="verification-banner">
    <div class="verification-banner-content">
      <!-- Icon and Message with inline link -->
      <div class="verification-banner-message">
        <svg class="verification-banner-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span class="verification-banner-text">
          No has completado tu verificación, haz click <a routerLink="/crm/verificar-cuenta" class="verification-banner-link">aquí</a>
        </span>
      </div>
    </div>
  </div>
}
